<navbar></navbar>

<div class="container mx-auto p-6">
    <h1 class="text-3xl font-semibold text-center text-gray-800 mb-8">Cars</h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 ">
      <div *ngFor="let item of items" class="bg-white rounded-lg shadow-lg overflow-hidden">
        <img [src]="item.image" [alt]="item.title" class="w-full h-64 object-cover">
        
        <div class="p-4 ">
          <h3 class="text-xl font-semibold text-gray-800">{{ item.title }}</h3>
          <p class="text-gray-600 text-sm mt-2">{{ item.description }}</p>
          <p class="text-gray-600 text-sm mt-2">{{ item.tag }}</p>
          <div class="flex space-x-4 mt-4">
            <button class="px-6 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition duration-200" (click)="handleView(item.id)">View</button>
            <button class="px-6 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition duration-200 " (click)="handleUpdate(item.id)">Update</button>
            <button class="px-6 py-2 bg-red-500 text-white rounded hover:bg-red-600 transition duration-200" (click)="handleDelete(item.id)">Delete</button>
          </div>
        </div>
        </div>
       
      
    </div>
  </div>

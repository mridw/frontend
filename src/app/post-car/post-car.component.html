<navbar></navbar>
<div class="min-h-screen p-6 bg-gray-100 flex items-center justify-center">
    <div class="container max-w-screen-lg mx-auto">
      <div>
        
        <div class="bg-white rounded shadow-lg p-4 px-4 md:p-8 mb-6">
          <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 lg:grid-cols-3">
            <div class="text-gray-600">
              <p class="font-medium text-lg">Post Car</p>
              <p>Please fill out all the fields.</p>
            </div>

            <form [formGroup]="data" (submit)="handleSubmit()">
            <div class="lg:col-span-2">
              <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 md:grid-cols-5">
                
                <div class="md:col-span-5">
                  <label for="title">Title</label>
                  <input type="text" name="title" id="title" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" formControlName="title"  />
                </div>
  
                <div class="md:col-span-3">
                  <label for="description">Description</label>
                  <input type="text" name="description" id="description" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" formControlName="description" />
                </div>
  
                <div class="md:col-span-2">
                  <label for="tag">Tag</label>
                  <input type="text" name="tag" id="tag" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50"  formControlName="tag" />
                </div>
  
                <div class="lg:col-span-2">
                    <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 md:grid-cols-5">
                      <div class="md:col-span-12">
                        <label for="image">Upload Image</label>
                        <input type="file" name="image" id="image"  (change)="onImagePicked($event)" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50"  accept="image/x-png, image/gif, image/jpg , image/jpeg"  />
                      </div>

        
                <div class="md:col-span-5 text-right">
                  <div class="inline-flex items-end">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">Submit</button>
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 ml-4 rounded" type="submit" (click)="jumpTo()">Cancel</button>
                    
                  </div>
                </div>
  
              </div>
            </div>
          
          </div>
        </div>
      </form>
      </div>
      

    </div>
  </div>
